<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOW DOCUMENT</title>
    <script>

        function abrirPopUp(){
           janela = window.open('https://crunchyroll.com', 'nova_janela', 'width=200, heigth=100')
        }

        function fecharPopUp(){
            janela.close()
        }
    </script>
</head>
<body>
    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="fecharPopUp()">Fechar Janela</button>
    <button onclick="window.print()">Imprimir Pagina</button>
</body>
</html>
