<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var nome = 'Jorge Sant Ana'

        //propriedade length
        document.write(nome.length + '</br>')
        document.write(nome.charAt(7)  + '</br>')
        document.write(nome.indexOf('S')  + '</br>')
        document.write(nome.replace('Sant Ana', 'Ramos')  + '</br>')
        document.write(nome.toLowerCase()  + '</br>')
        document.write('-'+ nome.trim() + '-')
    </script>
</head>
<body>
    
</body>
</html>
