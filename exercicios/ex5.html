<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
   
</head>
<body>
    <input type="text" name="" id="item" placeholder="cadeira">
    <button onclick="adicionarItem()">Adicionar</button>
    <button onclick="ordenarItem()">Ordernar</button>
    <script>
        var objetos = Array('Cadeira', 'Impressora', 'Garfo')
    
        function adicionarItem(){
            var valor = document.getElementById('item').value
            console.log(valor)

            if(valor === ""){
                alert('Informe um valor válido')
            }//verifica se o valor já não foi inserido anteriormente
            //se sim, informa que valor já existe, se não insere novo valor
            if(objetos.indexOf(valor) !== -1){
                alert('Objeto já foi adicionado')
            }else{
                objetos.push(valor)
                console.log(objetos)
                document.getElementById('item').value = ''
            }
        }

        function ordenarItem(){
            objetos.sort()
            console.log(objetos)
        }
    </script>
</body>
</html>
