<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>

    <script>
        function mudarBack(){
            document.getElementById('botao1').style.backgroundColor ='yellow'
        }
        function voltaOriginal(){
            var tamanhoCampo = document.getElementById('botao1').value

            if(tamanhoCampo.length < 4 ){
                document.getElementById('botao1').style.backgroundColor = '#ff6961'
            }else{
                document.getElementById('botao1').style.backgroundColor = '#90ee90'
            }
        }
    </script>
</head>
<body>
    <input type="text" name="" id='botao1' class="estilo1" onfocus="mudarBack()" onblur="voltaOriginal()">
</body>
</html>
