<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada com while</title>
    <script>
        var x = 1

        while (x <= 10) {
            var y = 1
            while (y <= 10) {
                console.log(x + ' x ' + y + ' = ' + x * y);
                document.write(x + ' x ' + y + '=' + (x * y) + '<br />')
                y++
            }
            console.log("\n");
            document.write("<hr/>");

            x++
        }
    </script>
</head>

<body>

</body>

</html>
