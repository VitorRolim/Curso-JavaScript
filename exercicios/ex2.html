<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <script>
        /*Dados da pessoa*/
        var pessoa = prompt('Digite o seu nome')
        var altura = prompt('Digite a sua altura em centímetros')
        var peso = prompt('Digite o seu peso')

        /*Transformando os dados de string para float*/
        altura = parseFloat(altura)
        peso = parseFloat(peso)

        /*Convertendo a altura de centímetros para metros e fazendo o calculo do IMC(indice de massa corporea)*/
        altura = altura / 100
        var imc = peso / (altura * altura)

        /*Bases do IMC*/
        var classificacao = ""

        //Classificação do imc
        if(imc<16){
            classificacao = 'Baixo peso muito grave'
        }else if(imc >= 16 && imc <= 16.99){
            classificacao = 'Baixo peso  grave'
        }else if(imc >= 17 && imc <= 18.49){
            classificacao = 'Baixo peso'
        }else if(imc >= 18.50 && imc <= 24.99){
            classificacao = 'Peso normal'
        }else if(imc >= 25 && imc <= 29.99){
            classificacao = 'Sobrepeso'
        }else if(imc >= 30 && imc <= 34.99){
            classificacao = 'Obesidade grau I'
        }else if(imc >= 35 && imc <= 39.99){
            classificacao = 'Obesidade grau II'
        }else{
            classificacao = 'Obesidade grau III'
        }

        document.write(pessoa + ' possui índice de massa corporal igual a ' + (imc.toFixed(2)) + ' sendo classificado como: ' + classificacao)
    </script>
</head>

</html>
